<!DOCTYPE html>
<html lang="en" ng-app="asmpc04788">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="../Assets/img/logo.png" rel="icon" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
    <!-- bắt đầu header -->
    <header class="header-main">
      <!--  bắt đầu nav -->
      <nav class="navbar navbar-expand-sm navbar-light fixed-top" id="neubar" ng-controller="signin">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="../Assets/img/logo.png" height="80px" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2" href="#!home">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#!khoa-hoc">Khóa Học</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#contact">Liên Hệ</a>
              </li>
              <li class="nav-item" ng-if="!ttUser">
                <a class="nav-link mx-2 active" aria-current="page" href="#!Sign-in">Đăng nhập</a>
              </li>
              <li class="nav-item" ng-if="!ttUser">
                <a class="nav-link mx-2 active" aria-current="page" href="#!Sign-up">Đăng ký</a>
              </li>

              <li class="nav-item" ng-if="ttUser">
                <a class="nav-link fw-bold" href="#!profile/{{ttUser.id}} ">
                  Xin chào, {{ ttUser.fullname }} !
                </a>
              <li class="nav-item" ng-if="ttUser">

                <a class="dropdown-item" href="#!/home" ng-click="logOut()">Đăng Xuất</a>

              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- kết thúc nav -->
    </header>
    <!-- kết thúc header -->

    <ng-view>

    </ng-view>

    <!-- bắt đầu  -->
    <footer class="text-center text-white mt-3" style="background-color: #f1f1f1;">

      <div class="container pt-4">

        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="bi bi-facebook"></i></a>

          <!-- Twitter -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="bi bi-twitter"></i></a>

          <!-- Google -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="bi bi-google"></i></a>

          <!-- Instagram -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="bi bi-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="bi bi-linkedin"></i>
          </a>
          <!-- Github -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="bi bi-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Lý Dương Yến Như - Pc 04788
      </div>
    </footer>
    <!-- kết thúc footer -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="../Assets/JS/jquery-3.6.4.min.js"></script>
  <script src="../Assets/JS/angular.min.js"></script>
  <script src="../Assets/JS/angular-route.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
