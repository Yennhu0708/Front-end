<section style="margin-top:50px;">
  <div class="row">
    <div class="col-12 text-center">
      <h2 class="mb-5">Khóa Học Lập Trình</h2>
    </div>
    <div class="col-12 col-md-4 col-lg-3 mb-3" ng-repeat="subject in subjects">
      <div class="card-sl">
        <div class="card-image">
          <img src="/Assets/img/{{subject.Logo}}" class="img-fluid rounded-top" alt="">
        </div>
        <a class="card-action" href="#"><i class="bi bi-suit-heart-fill"></i></a>
        <div class="card-heading">
          <h5>Mã Môn: {{subject.Id}}</h5>
          <p> {{subject.Name}}</p>
        </div>
        <a href="#!quiz/{{subject.Id}}/{{subject.Name}}" ng-if="ttUser" class="card-button"> Thi Thử</a>
        <a href="" class="card-button" ng-if="!ttUser">Vui lòng đăng nhập</a>
      </div>
    </div>
</section>
